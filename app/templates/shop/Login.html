<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
</head>

<div class="login">
    {% for error in errors %}
    <br>

    <h2>{{error}}</h2>
    {% endfor %}
    <h1>Login</h1>


    <form action="{{url_for('website.login')}}" method="post">
        <input type="text" name="username" placeholder="Username" required="required"/>
        <input type="password" name="password" placeholder="Password" required="required"/>
        <input type="submit" class="btn btn-primary btn-block btn-large" value="login">
    </form>
    <a class="btn btn-primary btn-block btn-large" href="{{url_for('website.sign_up_shop')}}">Don't have
        account?Register</a>
</div>

</html>
