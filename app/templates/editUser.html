<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
<h1>
    Edit {{ user.name }}
</h1>

<form action="{{url_for('edit_user', user_id=user.id)}}" method="post">

    <p>Name</p>
    <input type="text" size="30" name="name" placeholder="{{ user.name }}">

    <p>email</p>
    <input type="text" size="30" name="email" placeholder="{{ user.email }}">

    <p>gender</p>
    <input type="text" size="30" name="gender" placeholder="{{ user.gender }}">

    <p>password</p>
    <input type="text" size="30" name="password" placeholder="{{ user.password }}">

    <p>mobile</p>
    <input type="text" size="30" name="mobile" placeholder="{{ user.mobile }}">

    <p>profile pic</p>
    <input type="text" name="profile_pic" placeholder="{{ user.profile_pic }}">

    <input type="submit" value="Edit">
    <a href="{{url_for('get_users')}}">Cancel</a>
</form>

<iframe src="http://bubble.zeowls.com/upload.php"></iframe>

</body>
</html>
