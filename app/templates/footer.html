<!-- Select2 -->
<script>
    $(document).ready(function () {
        $(".select2_single").select2({
            placeholder: "Select a state"
        });
        var dataitems = {{ items|tojson }};
        Morris.Line({
            element: 'graph_line',
            xkey: 'date_add',
            ykeys: ['value'],
            labels: ['Value'],
            hideHover: 'auto',
            parseTime: false,
            lineColors: ['#26B99A', '#34495E', '#ACADAC', '#3498DB'],
            data: dataitems,
            resize: true
        });

        $MENU_TOGGLE.on('click', function () {
            $(window).resize();
        });
    });
</script>
