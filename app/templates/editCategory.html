<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
<h1>
    Edit {{ cat.name }}
</h1>

<form action="{{url_for('edit_category', cat_id=cat.id)}}" method="post" >

    <p>Name</p>
    <input type="text" size="30" name="name" placeholder="{{ cat.name }}">

    <p>Has Sub (true,false)</p>
    <input type="text" size="30" name="hasSub" placeholder="{{ cat.hasSub }}">

    <input type="submit" value="Edit">
    <a href="{{url_for('get_all_categories')}}">Cancel</a>
</form>

</body>
</html>
